<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作者主页</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #34495e;
            --text-color: #333;
            --light-text: #fff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: #f9f9f9;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* 导航栏样式 */
        header {
            background-color: var(--primary-color);
            color: var(--light-text);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin-left: 2rem;
        }
        
        .nav-links a {
            color: var(--light-text);
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: var(--secondary-color);
        }
        
        /* 英雄区域样式 */
        .hero {
            background: linear-gradient(135deg, var(--primary-color), var(--dark-color));
            color: var(--light-text);
            padding: 5rem 0;
            text-align: center;
        }
        
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .hero p {
            font-size: 1.2rem;
            max-width: 700px;
            margin: 0 auto 2rem;
        }
        
        .btn {
            display: inline-block;
            background-color: var(--secondary-color);
            color: var(--light-text);
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #2980b9;
        }
        
        /* 内容区域样式 */
        section {
            padding: 4rem 0;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 3rem;
            font-size: 2rem;
            color: var(--primary-color);
        }
        
        /* 关于我样式 */
        .about-content {
            display: flex;
            align-items: center;
            gap: 3rem;
        }
        
        .profile-img {
            flex: 1;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .about-text {
            flex: 2;
        }
        
        /* 作品展示样式 */
        .works-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .work-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .work-card:hover {
            transform: translateY(-5px);
        }
        
        .work-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .work-info {
            padding: 1.5rem;
        }
        
        .work-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }
        
        .work-date {
            color: #777;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        
        /* 联系我样式 */
        .contact-info {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        /* 页脚样式 */
        footer {
            background-color: var(--dark-color);
            color: var(--light-text);
            text-align: center;
            padding: 2rem 0;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .about-content {
                flex-direction: column;
            }
            
            .profile-img {
                max-width: 100%;
            }
            
            .nav-links {
                display: none;
            }
            
            .hero h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <header>
        <div class="container">
            <nav>
                <div class="logo">作者主页</div>
                <ul class="nav-links">
                    <li><a href="#about">关于我</a></li>
                    <li><a href="#works">作品</a></li>
                    <li><a href="#contact">联系我</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 英雄区域 -->
    <section class="hero">
        <div class="container">
            <h1>欢迎来到我的创作世界</h1>
            <p>这里是我分享思想和作品的地方，希望能与您产生共鸣</p>
            <a href="#works" class="btn">查看作品</a>
        </div>
    </section>

    <!-- 关于我 -->
    <section id="about">
        <div class="container">
            <h2 class="section-title">关于我</h2>
            <div class="about-content">
                <img src="https://via.placeholder.com/300" alt="个人照片" class="profile-img">
                <div class="about-text">
                    <p>我是一名热爱创作的作者，专注于[您的创作领域]。通过文字，我希望能触动读者的心灵，传递思想与情感。</p>
                    <p>我的创作风格[描述您的风格]，擅长[您的专长领域]。多年来，我致力于[您的创作理念或目标]。</p>
                    <p>除了写作，我还喜欢[您的兴趣爱好]，这些经历也常常成为我创作的灵感来源。</p>
                </div>
            </div>
        </div>
    </section>

    <!-- 作品展示 -->
    <section id="works">
        <div class="container">
            <h2 class="section-title">我的作品</h2>
            <div class="works-grid" id="works-container">
                <!-- 作品将通过JavaScript动态加载 -->
            </div>
        </div>
    </section>

    <!-- 联系我 -->
    <section id="contact">
        <div class="container">
            <h2 class="section-title">联系我</h2>
            <div class="contact-info">
                <div class="contact-item">
                    <span>邮箱：your-email@example.com</span>
                </div>
                <div class="contact-item">
                    <span>社交媒体：[您的社交媒体账号]</span>
                </div>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer>
        <div class="container">
            <p>&copy; 2023 作者主页. 保留所有权利.</p>
        </div>
    </footer>

    <script>
        // 作品数据 - 您可以在这里添加、修改或删除作品
        const worksData = [
            {
                id: 1,
                title: "作品标题1",
                date: "2023年5月",
                description: "这是作品的简要描述，介绍作品的主题、内容和特点。",
                image: "https://via.placeholder.com/300x200",
                link: "#"
            },
            {
                id: 2,
                title: "作品标题2",
                date: "2023年3月",
                description: "这是作品的简要描述，介绍作品的主题、内容和特点。",
                image: "https://via.placeholder.com/300x200",
                link: "#"
            },
            {
                id: 3,
                title: "作品标题3",
                date: "2023年1月",
                description: "这是作品的简要描述，介绍作品的主题、内容和特点。",
                image: "https://via.placeholder.com/300x200",
                link: "#"
            },
            {
                id: 4,
                title: "作品标题4",
                date: "2022年11月",
                description: "这是作品的简要描述，介绍作品的主题、内容和特点。",
                image: "https://via.placeholder.com/300x200",
                link: "#"
            }
        ];

        // 动态加载作品
        function loadWorks() {
            const worksContainer = document.getElementById('works-container');
            
            worksData.forEach(work => {
                const workCard = document.createElement('div');
                workCard.className = 'work-card';
                
                workCard.innerHTML = `
                    <img src="${work.image}" alt="${work.title}" class="work-img">
                    <div class="work-info">
                        <h3 class="work-title">${work.title}</h3>
                        <p class="work-date">${work.date}</p>
                        <p>${work.description}</p>
                        <a href="${work.link}" class="btn" style="margin-top: 1rem; display: inline-block;">阅读更多</a>
                    </div>
                `;
                
                worksContainer.appendChild(workCard);
            });
        }

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', loadWorks);
    </script>
</body>
</html>
